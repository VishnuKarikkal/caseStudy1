<head>

    <link rel="stylesheet" href="css/login.css">

    <!--bootstrap JS, Popper.js, and jQuery -->

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Berkshire+Swash&family=Cairo:wght@400;900&family=Gayathri&family=Indie+Flower&family=Titan+One&display=swap" rel="stylesheet">

<body style="background-color:  mediumpurple;">

     <!-- logIn form -->
   <div class="container" style="border: 2px solid red;border-radius: 15px;padding-top: 10px;padding-bottom: 50px;width: 500px;background-color: antiquewhite;">
    <form class="form-signin bg-light" action="index.html" onsubmit="return validateLogIn(checkLoginCredentials)">
        <div class="text-center mb-4">
          <img src="" alt="" width="100" height="100" style="border-radius: 15px;">
          <h1 class="h3 mb-3 font-weight-normal" style="color: blueviolet;">Login</h1>
        </div>
      
        <div class="form-label-group">
          <input type="text" id="inputUsername" class="form-control" placeholder="Username" autofocus style="color: darkorchid;border-radius: 15px;">
          <label for="inputUsername">Username</label>
          <small id="inputUsernameHelp" class="form-text" style="font-size: 12pt;"></small>
        </div>
      
        <div class="form-label-group">
          <input id="inputPassword" class="form-control" placeholder="Password" style="color: darkorchid;border-radius: 15px;">
          <label for="inputPassword">Password</label>
          <small id="inputPasswordHelp" class="form-text" style="font-size: 12pt;"></small>
        </div>
     
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="border-radius: 20px;">Sign in</button>      
    </form>
   </div>

   <script src="js/logInValidation.js"></script>
</body>
</html>
